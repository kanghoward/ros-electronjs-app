<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>Reachbots GUI (development v1.0)</title>
    <script type="text/javascript" src="./eventemitter2.js"></script>
    <script type="text/javascript" src="./roslib.js"></script>
</head>
<body>
    <div class="ctr-container">  
      <img class="ctr" id="company-logo" src="./reachbots-logo.png" alt="Reachbots-Logo">
      <h1 id="app-name" class="ctr">Reachbots GUI (development v1.0)</h1>
      <img class="ctr" id="video-feed" src="http://0.0.0.0:8080/snapshot?topic=/camera/rgb/image_raw&quality=10">
      <p class="ctr" id="status-bar">Status: No command selected</p>
      <div class="ctr btn-container">
          <button class="btn" id="btn-record">Start Recording</button>
          <button class="btn" id="btn-light">Toggle Lights</button>
          <button class="btn" id="btn-screenshot">Take Screenshot</button>
      </div>
    </div>
<script type="text/javascript" src="./btn-record.js"></script>
<script type="text/javascript" src="./btn-light.js"></script>
</body>
</html>
